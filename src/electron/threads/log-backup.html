<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Log File Backup</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        var LogBackup = require('./log-backup');
        LogBackup(JSON.parse(decodeURI(urlParams.get('logFiles'))), decodeURI(urlParams.get('eqFolder')), JSON.parse(decodeURI(urlParams.get('daysOfWeek'))), urlParams.get('i'));
    </script>
    <h1>Log File Backup</h1>
</body>

</html>
